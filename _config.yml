title: The New Gazette - RSS Archive
description: The New Gazette provides curated and unbiased local news — no more, no less. This archive stores our publications for future access by the communities we serve.
baseurl: ""
url: "http://newgazette.co"

# Markdown settings
markdown: kramdown

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - README.md
  - CNAME
  - assets/sass

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Podcast Feed settings
title:          The New Gazette - RSS Archive
email:          editor@newgazette.co
description:    "The New Gazette provides curated and unbiased local news — no more, no less. This archive stores our publications for future access by the communities we serve."
subtitle:       "Preserving local news for future readers"
url:            https://newgazette.co
language:       en-us
author:         PreserveThisPodcast
copyright:      "CC BY 4.0"

feed:
  collections:
    episodes:
      path: "/episodes.xml"

collections:
  episodes:
